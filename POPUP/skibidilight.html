<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Detected</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5; /* Light background */
            color: #333; /* Dark text */
            height: 100vh;
        }

        /* Overlay to cover the entire screen */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(245, 245, 245, 0.8); /* Semi-transparent light background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Popup styling */
        .popup {
            width: 350px;
            padding: 30px;
            text-align: center;
            background-color: #FFFFFF; /* White background for popup */
            border: 2px solid #CCCCCC; /* Light gray border */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        h2 { color: #333; font-size: 1.5rem; margin-bottom: 15px; } /* Dark text for heading */
        p { font-size: 1.1rem; margin-bottom: 20px; color: #333; } /* Dark text for paragraph */
        button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1rem;
            background-color: #E0E0E0; /* Light gray button background */
            color: #333; /* Dark button text */
            opacity: 0.9;
        }
        button:hover {
            background-color: #BDBDBD; /* Darker gray on hover */
            color: #FFFFFF; /* White text on hover */
        }
    </style>
</head>
<body>
    <!-- Overlay covering entire viewport -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <h2>PII Detected!</h2>
            <p>There is Personally Identifiable Information in this document!</p>
            <p>Would you like to?</p>
            <button id="remove">Remove PII</button>
            <button id="mask">Mask PII</button>
            <button id="keep">Keep PII</button>
        </div>
    </div>

    <script>
        // Action for removing PII
        document.getElementById('remove').addEventListener('click', () => {
            alert('Removing PII...');
            // Add logic to remove PII here
            document.getElementById('overlay').style.display = 'none'; // Close overlay after action
        });

        // Action for masking PII
        document.getElementById('mask').addEventListener('click', () => {
            alert('Masking PII...');
            // Add logic to mask PII here
            document.getElementById('overlay').style.display = 'none'; // Close overlay after action
        });

        // Action for keeping PII
        document.getElementById('keep').addEventListener('click', () => {
            alert('Keeping PII...');
            // Add logic to keep PII unchanged here
            document.getElementById('overlay').style.display = 'none'; // Close overlay after action
        });
    </script>
</body>
</html>
